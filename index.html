<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackPro | Registro Profesional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>TrackPro</h2>
                <button id="btn-add-person" class="btn-icon" title="Añadir Persona">+</button>
            </div>
            <div class="search-box">
                <input type="text" id="person-search" placeholder="Buscar persona...">
            </div>
            <nav id="person-list" class="nav-list">
                <!-- Se llenará dinámicamente -->
            </nav>
            <div class="sidebar-footer">
                <small>Gestión Local Autorizada</small>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <h1 id="selected-person-name">Seleccione una persona</h1>
                <div class="header-actions">
                    <button id="btn-msg-report" class="btn secondary">Reporte Mensajería</button>
                    <button id="btn-show-report" class="btn secondary">Imprimir Reporte</button>
                    <button id="btn-open-form" class="btn primary">Nuevo Registro</button>
                </div>
            </header>

            <!-- Dashboard Stats -->
            <section class="dashboard-grid">
                <!-- Meta Mensual 55h -->
                <div class="stat-card">
                    <h3>Meta Mensual (55h)</h3>
                    <div class="progress-wrapper">
                        <div id="monthly-progress-bar" class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="stat-values">
                        <span id="monthly-current">0h</span>
                        <span id="monthly-target">Meta: 55h</span>
                    </div>
                </div>

                <!-- Cursos Acumulados -->
                <div class="stat-card">
                    <h3>Cursos del Mes</h3>
                    <div class="stat-value big" id="monthly-courses">0</div>
                    <p class="stat-desc">Acumulado mensual</p>
                </div>

                <!-- Gráfico Anual 600h -->
                <div class="stat-card wide">
                    <h3>Progreso Anual (Meta: 600h)</h3>
                    <div class="chart-container">
                        <canvas id="annual-chart"></canvas>
                    </div>
                    <div id="annual-status" class="annual-info">
                        <!-- Info dinámica aquí -->
                    </div>
                </div>
            </section>

            <!-- Table Section -->
            <section class="records-section">
                <div class="section-header">
                    <h3>Últimos Registros</h3>
                    <div class="filters">
                        <input type="month" id="filter-month">
                    </div>
                </div>
                <div class="table-container">
                    <table id="records-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Horas</th>
                                <th>Cursos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="records-body">
                            <!-- Filas dinámicas -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-person" class="modal">
        <div class="modal-content">
            <h3 id="modal-person-title">Nueva Persona</h3>
            <form id="form-person">
                <input type="hidden" id="edit-person-id">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="person-name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn close-modal">Cancelar</button>
                    <button type="submit" class="btn primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-entry" class="modal">
        <div class="modal-content">
            <h3>Registrar Actividad</h3>
            <form id="form-entry">
                <input type="hidden" id="edit-entry-id">
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="entry-date" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Horas</label>
                        <input type="number" id="entry-hours" step="0.5" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Nº de Cursos</label>
                        <input type="number" id="entry-courses" min="0" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn close-modal">Cancelar</button>
                    <button type="submit" class="btn primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>

</html>
