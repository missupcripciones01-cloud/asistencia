<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Registro de Horas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="app.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Horas</h1>
            <div class="stats">
                <div class="stat-card">
                    <span id="month-hours">0</span>
                    <span>/55h mes</span>
                </div>
                <div class="stat-card">
                    <span id="year-hours">0</span>
                    <span>/600h a침o</span>
                </div>
                <div class="stat-card">
                    <span id="courses-count">0</span>
                    <span>cursos</span>
                </div>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-btn active" data-tab="monthly">Mensual</button>
                <button class="tab-btn" data-tab="annual">Anual</button>
                <button class="tab-btn" data-tab="courses">Cursos</button>
            </div>

            <div class="tab-content active" id="monthly-tab">
                <div class="chart-container">
                    <canvas id="monthly-chart"></canvas>
                </div>
                <button id="add-hour-btn" class="action-btn">+ A침adir horas</button>
                <h3>칔ltimos registros</h3>
                <ul id="hours-list" class="data-list"></ul>
            </div>

            <div class="tab-content" id="annual-tab">
                <div class="chart-container">
                    <canvas id="annual-chart"></canvas>
                </div>
            </div>

            <div class="tab-content" id="courses-tab">
                <button id="add-course-btn" class="action-btn">+ A침adir curso</button>
                <ul id="courses-list" class="data-list"></ul>
            </div>
            
            <div class="sync-actions">
                <button id="export-btn" class="secondary-btn">游닋 Exportar copia (iCloud)</button>
                <input type="file" id="import-input" style="display:none" accept=".json">
                <button id="import-btn" class="secondary-btn">游닌 Importar y Sincronizar</button>
            </div>
        </main>
    </div>

    <div class="modal" id="hour-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('hour-modal')">&times;</span>
            <h2>Registrar Horas</h2>
            <input type="date" id="hour-date" required>
            <input type="number" id="hour-amount" placeholder="Horas (ej: 4.5)" min="0" step="0.5" required>
            <textarea id="hour-notes" placeholder="Notas opcionales..."></textarea>
            <button id="save-hour-btn" class="save-btn">Guardar Registro</button>
        </div>
    </div>

    <div class="modal" id="course-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('course-modal')">&times;</span>
            <h2>A침adir Curso</h2>
            <input type="number" id="course-name" placeholder="N칰mero de curso" required>
            <input type="date" id="course-date" required>
            <button id="save-course-btn" class="save-btn">Guardar Curso</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
